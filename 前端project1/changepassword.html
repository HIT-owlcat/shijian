<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文章管理系统</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1 {
            color: purple;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
        }

        .input-group {
            display: flex;
            align-items: center;
            width: 300px;
            /* Set a fixed width for better alignment */
            margin-bottom: 10px;
        }

        .input-group img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 300px;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        button[type="reset"] {
            background-color: #ccc;
            color: black;
        }

        p {
            color: red;
            font-size: 12px;
            margin: 10px 0;
            text-align: center;
            width: 300px;
        }

        #back-to-home {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: blue;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>文章管理系统</h1>
    <form action="#">
        <div class="input-group">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/user.png" alt="用户图标">
            <input type="text" id="username" placeholder="请输入用户名">
        </div>
        <div class="input-group">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/lock.png" alt="锁图标">
            <input type="password" id="old_password" placeholder="请输入原密码">
        </div>
        <div class="input-group">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/lock.png" alt="锁图标">
            <input type="password" id="new_password" placeholder="请输入新密码">
        </div>
        <div class="input-group">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/key.png" alt="钥匙图标">
            <input type="password" id="confirm_password" placeholder="请再次输入新密码">
        </div>
        <p>密码必须是6-15位的非空字符串！</p>
        <button type="submit">保存</button>
        <button type="reset">取消</button>
    </form>
    <a id="back-to-home" href="home.html">回到首页</a>
</body>

</html>
